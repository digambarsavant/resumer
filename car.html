            h3{
               transition-property: font-size;
               transition-duration: 3s;
               transition-timing-function: linear;
               font-size: 25;
               border: 10 solid;
               color: black;
            }
             h3:hover{
                font-size: 27;
                color: white;
            }
             a:link{
                color: white;

            a:active{
                color: white;

            a:hover{

            a:visited{

            body{

            img{

            h1{
                color: white;
            }
            button{
                background-color: rgba(10, 10, 10, 0.445);
                color: white;
                border-color: white;
                padding: 15;
                width: auto;
                font-size: 20;
                border-radius: 30px;
                cursor: pointer;
                transition-duration: 0.4s
                
            }
            button:hover{
                background-color: white;
                color: black;
                border-color: black;
            }
            button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.4s;
            }

            button span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.4s;
            }

            button:hover span {
                padding-right: 25px;
            }

            button:hover span:after {
                opacity: 1;
                right: 0;
            }


        </style>
